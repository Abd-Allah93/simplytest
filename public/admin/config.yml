backend:
  name: github
  repo: Abd-Allah93/simplytest  # Replace with your GitHub username and repo name
  branch: main
  base_url: https://sveltia-cms-auth.topgamerwow-93.workers.dev/
  auth_endpoint: auth

# Comment this out for production
# local_backend: true

media_folder: "public/images"
public_folder: "/images"

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}
  
  - name: "home"
    label: "Home Page"
    files:
      - label: "Home Page Content"
        name: "home"
        file: "content/pages/home.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Title (Arabic)", name: "title_ar", widget: "string", required: false}
          - {label: "Hero Image", name: "hero_image", widget: "image"}
          - {label: "Hero Image (Mobile)", name: "hero_image_mobile", widget: "image", required: false}
          - {label: "Subtitle", name: "subtitle", widget: "string"}
          - {label: "Subtitle (Arabic)", name: "subtitle_ar", widget: "string", required: false}
          - {label: "Description", name: "description", widget: "markdown"}
          - {label: "Description (Arabic)", name: "description_ar", widget: "markdown", required: false}
          - {label: "Background Music", name: "music_file", widget: "file", required: false, allow_multiple: false}
  
  - name: "projects"
    label: "Projects"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Project Name", name: "title", widget: "string"}
      - {label: "Project Name (Arabic)", name: "title_ar", widget: "string", required: false}
      - {label: "Project Image", name: "image", widget: "image"}
      - {label: "Sector", name: "sector", widget: "select", options: ["COMMERCIAL", "RESIDENTIAL", "ADMINISTRATIVE", "HOTELS", "SPORTS", "PHARMACIES", "ARCHITECTURAL BUILDINGS", "ENTRANCES"]}
      - {label: "Year", name: "year", widget: "string"}
      - {label: "Location", name: "location", widget: "string"}
      - {label: "Location (Arabic)", name: "location_ar", widget: "string", required: false}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Description (Arabic)", name: "description_ar", widget: "text", required: false}
      - {label: "Link", name: "link", widget: "string", required: false}
      - {label: "Details", name: "body", widget: "markdown"}
      - {label: "Details (Arabic)", name: "body_ar", widget: "markdown", required: false}